<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Dashboards</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script defer src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <div class="main_container">
    <h2>30 Days of Javascript Challenge LeaderBoard</h2>
    <form>
      <input type="text" name="fname" id="fname" placeholder="First Name">
      <input type="text" name="lname" id="lname" placeholder="Last Name">
      <input type="text" name="country" id="country" placeholder="country">
      <input type="number" name="pscore" id="pscore" placeholder="Player Score">
      <input type="button" onclick="get_data()" id="add_player" value="submit">
    </form>
  </div>
  <div id="dashboard_container">
    <table id="table_data">
      <tbody>
     
      </tbody>
    </table>
  </div>
</body>

</html>
